<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Wholesale Management System  Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="main-panel">
    <div class="rounded d-flex justify-content-center align-items-center mt-5" style="text-align: -webkit-center;">
        <div class="col-lg-6 col-sm-8 shadow-lg p-4 my-0">
            {% for field in form %}
                {% for error in field.errors %}
                    <div class="alert alert-danger col-lg-6 align-items-center alert-dismissible fade show" role="alert" style="text-align:left;">
                        {{ error }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endfor %}
            <div class="text-center pb-2">
                <h2 style="color:#232227" class="fw-bold">Sign Up</h2>
            </div>
                <div class="p-2">
                    <form action="" method="POST">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color:#232227;"><i
                                class="bi bi-person-plus-fill text-white"></i></span>
                        <input type="text" class="form-control" placeholder="Enter Username" name="{{form.username.name}}" id="{{form.username.id_for_label}}">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color:#232227;"><i
                                class="bi bi-envelope text-white"></i></span>
                        <input type="email" class="form-control" placeholder="Enter Email" name="{{form.email.name}}" id="{{form.email.id_for_label}}">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color:#232227;"><i
                                class="bi bi-key-fill text-white"></i></span>
                        <input type="password" class="form-control" placeholder="Enter Password" name="{{form.password1.name}}" id="{{form.password1.id_for_label}}">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" style="background-color:#232227;"><i
                                class="bi bi-key-fill text-white"></i></span>
                        <input type="password" class="form-control" placeholder="Enter Confirm Password" name="{{form.password2.name}}" id="{{form.password2.id_for_label}}">
                    </div>
                    <div class="text-center">
                        <button class="btn mt-1 text-light" type="submit" style="background-color:#232227">
                            Register
                        </button>
                    </div>
                    </form>
                    <p class="text-center mt-1">You have an account?
                        <a href="{% url 'login_user' %}" class="text-primary">Log in</a>
                    </p>
                </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
